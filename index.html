<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Memory Game</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
</head>
<body>
    <section class="memory-game">
        <div class="end-text">
            <p>YOU WIN !</p>
            <button>PLAY AGAIN</button>
        </div>
        <div class="memory-card" data-name="tounge">
            <div class="front-face"><i class="fab fa-angrycreative"></i></div>
            <div class="back-face"><i class="far fa-grin-tongue-wink"></i></div>
        </div>
        <div class="memory-card" data-name="tounge">
            <div class="front-face"><i class="fab fa-angrycreative"></i></div>
            <div class="back-face"><i class="far fa-grin-tongue-wink"></i></div>
        </div>
        <div class="memory-card" data-name="dizzy">
            <div class="front-face"><i class="fab fa-angrycreative"></i></div>
            <div class="back-face"><i class="far fa-dizzy"></i></div>
        </div>
        <div class="memory-card" data-name="dizzy">
            <div class="front-face"><i class="fab fa-angrycreative"></i></div>
            <div class="back-face"><i class="far fa-dizzy"></i></div>
        </div>
        <div class="memory-card" data-name="stars">
            <div class="front-face"><i class="fab fa-angrycreative"></i></div>
            <div class="back-face"><i class="far fa-grin-stars"></i></div>
        </div>
        <div class="memory-card" data-name="stars">
            <div class="front-face"><i class="fab fa-angrycreative"></i></div>
            <div class="back-face"><i class="far fa-grin-stars"></i></div>
        </div>
        <div class="memory-card" data-name="kiss">
            <div class="front-face"><i class="fab fa-angrycreative"></i></div>
            <div class="back-face"><i class="far fa-kiss-wink-heart"></i></div>
        </div>
        <div class="memory-card" data-name="kiss">
            <div class="front-face"><i class="fab fa-angrycreative"></i></div>
            <div class="back-face"><i class="far fa-kiss-wink-heart"></i></div>
        </div>
        <div class="memory-card" data-name="smile">
            <div class="front-face"><i class="fab fa-angrycreative"></i></div>
            <div class="back-face"><i class="far fa-smile"></i></div>
        </div>
        <div class="memory-card" data-name="smile">
            <div class="front-face"><i class="fab fa-angrycreative"></i></div>
            <div class="back-face"><i class="far fa-smile"></i></div>
        </div>
        <div class="memory-card" data-name="cry">
            <div class="front-face"><i class="fab fa-angrycreative"></i></div>
            <div class="back-face"><i class="far fa-sad-cry"></i></div>
        </div>
        <div class="memory-card" data-name="cry">
            <div class="front-face"><i class="fab fa-angrycreative"></i></div>
            <div class="back-face"><i class="far fa-sad-cry"></i></div>
        </div>
    </section>

    <script src="memoryGame.js"></script>
</body>
</html>
